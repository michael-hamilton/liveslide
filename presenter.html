<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chute presenter</title>
</head>
<body>
<a id="control-prev" href="javascript:;">Prev</a>
<a id="control-next" href="javascript:;">Next</a>

<script src="/jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    $('#control-prev').click(function() {
        socket.emit('prev');
    });

    $('#control-next').click(function() {
        socket.emit('next');
    });
</script>
</body>
</html>
