<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chute viewer</title>
</head>
<body>
<h1>chute viewer</h1>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('back', function(msg) {
        console.log('back');
    });

    socket.on('next', function(msg) {
        console.log('next');
    });
</script>
</body>
</html>
